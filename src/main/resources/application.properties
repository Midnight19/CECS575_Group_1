
# Server
server.servlet.application-display-name=BookStore Management
server.servlet.contextPath=/api/v1/theBookSpot
server.servlet.session.timeout=1800
server.port=8052

# Environment
spring.profiles.active=dev
spring.application.name=theBookSpot
spring.jackson.default-property-inclusion=NON_NULL

# Database / Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/bookStoredb
spring.datasource.username=ankit
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl=true
spring.jpa.database-platform = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.open-in-view=false

# Swagger profile
swagger.profile=true

spring.mvc.pathmatch.matching-strategy=ant-path-matcher

spring.security.user.name=ankit
spring.security.user.password=ankit
spring.security.user.roles=admin

